{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Lista de Vendas</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'store/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'store/item.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'ProductListView' %}">
                    <strong>Rosamenina</strong>
                </a>
            </div>
        </nav>
        <!-- Lista de Vendas -->
        <section class="py-3">
            <div class="container px-4 px-lg-5 my-5">
                <h1 class="display-5 fw-bolder mb-4 text-center">Lista de Vendas</h1>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Produto</th>
                                    <th scope="col">Quantidade</th>
                                    <th scope="col">Cliente</th>
                                    <th scope="col">Data</th>
                                    <th scope="col">Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for sale in sales %}
                                    <tr>
                                        <td>{{ sale.id }}</td>
                                        <td>{{ sale.product.name }}</td>
                                        <td>{{ sale.quantity }}</td>
                                        <td>{{ sale.client }}</td>
                                        <td>{{ sale.date }}</td>
                                        <td>R$ {{ sale.price }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
