{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> {{ product.name }} </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'store/item.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-0" style="align-items: center; justify-content: center; display: flex; text-align: center;">
            <div class="px-5 m-auto" style="align-items: center; justify-content: center; display: flex; text-align: center;">
                <a class="navbar-brand mt-2" href="{% url 'ProductListView' %}"> <p><strong> Rosamenina </strong> </p></a>
            </div>
        </nav>

        <!-- Product section-->
        <section class="py-3">
            <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ product.image.url }}" alt="{{ product.name }}" /></div>
                <div class="col-md-6">
                <div class="small mb-1">ID: {{ product.id }}</div>
                <h1 class="display-5 fw-bolder">{{ product.name }}</h1>

                {% if product.description %}
                <div class="fs-5 mb-4">
                    <p class="lead">{{ product.description }}</p>
                </div>
                {% endif %}

                <h5 class="mb-5"><strong>R$ {{ product.price }} </strong> </h5>
                
                <div class="d-flex">
                    <a class="btn btn-success flex-shrink-0 me-3" href="{% url 'sale' product.id %}">
                        <i class="bi-cart-fill me-1"></i>
                        Vender
                    </a>                    
                <p class="mt-1"> Quantidade dispon√≠vel: {{ product.quantity }} </p>
                </div>
                </div>
            </div>
            </div>
        </section>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
    </body>
</html>
